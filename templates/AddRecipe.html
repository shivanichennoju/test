<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE BOOK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
        }

        .container {
            margin-top: 50px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/addrecipe" autocomplete="on" method="POST" enctype="multipart/form-data">
            <h1 class="text-center text-dark">ADD RECIPE</h1>
            <div class="form-group">
                <label for="recipe_id">Recipe ID:</label>
                <input type="number" class="form-control" id="recipe_id" name="recipe_id" autofocus>
            </div>
            <div class="form-group">
                <label for="recipe_name">Recipe Name:</label>
                <input type="text" class="form-control" id="recipe_name" name="recipe_name">
            </div>
            <div class="form-group">
                <label for="recipe_ingredients">Recipe Ingredients:</label>
                <input type="text" class="form-control" id="recipe_ingredients" name="recipe_ingredients">
            </div>
            <div class="form-group">
                <label for="recipe_process">Recipe Process:</label>
                <input type="text" class="form-control" id="recipe_process" name="recipe_process">
            </div>
            <div class="form-group">
                <label for="famous_in_place">Famous In Place:</label>
                <input type="text" class="form-control" id="famous_in_place" name="famous_in_place">
            </div>
            <div class="form-group">
                <label for="recipe_picture_url">Recipe Image:</label>
                <input type="file" class="form-control-file" id="recipe_picture_url" name="recipe_picture_url">
            </div>
            <button type="submit" class="btn btn-primary">Add the Recipe</button>
        </form>
        <a class="btn btn-secondary mt-3" href="/getrecipe">Find recipes</a>
        <a class="btn btn-secondary mt-3" href="/about">About Us</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
